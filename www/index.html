<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then remove the CSS include above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>

  <body ng-app="starter">
      <ion-side-menus>
          
          <!-- Center content -->
          <ion-side-menu-content>
              <div class="bar bar-header">
                  <button class="button icon ion-navicon" menu-toggle="left"></button>
                  <h1 class="title">Header Buttons</h1>
                  <button class="button">Edit</button>
              </div>
              <ion-content class="padding has-subheader">
                <script>
                  document.addEventListener("deviceready", onDeviceReady, false);

                  function onDeviceReady() {
                  }

                  var success = function (r) {
                      console.log(r);
                  }
                  
                  var fail = function (error) {
                      console.log(error);
                  }
                
                  var licenseKey = "BlinkID Key";
                  
                  function scanID() {
                      cordova.plugins.blinkId.readCardId(success, fail, licenseKey);
                  }

                  function onSuccess(result){
                      console.log("Success:"+result);
                  }
                  
                  function onError(result) {
                      console.log("Error:"+result);
                  }
                  function callSomeone(){
                      window.plugins.CallNumber.callNumber(onSuccess, onError, "8478335677", true);
                  }

                </script>
                  <button onclick="scanID()" class="button button-positive">Scan DL</button>
                  <button onclick="callSomeone()" class="button button-positive">Call Bob</button>
              </ion-content>
          </ion-side-menu-content>
          
          <!-- Left menu -->
          <ion-side-menu side="left">
              <ion-header-bar class="bar-dark">
                  <h1 class="title">Projects</h1>
              </ion-header-bar>
          </ion-side-menu>
          
      </ion-side-menus>
  </body>
</html>
